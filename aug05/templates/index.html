<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: rgb(53, 213, 213);
            }
            head {
                background-color: lightpink;

            }
            .popup {
                position: fixed;
                bottom: -100px; 
                left: 50%;
                transform: translateX(-50%);
                width: 300px;
                padding: 20px;
                background-color: rgb(15, 11, 11);
                border-radius: 10px 10px 0 0;
                box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
                text-align: center;
                animation: slideUp 0.5s forwards, slideDown 0.5s 5s forwards;
            }
    
            .popup h3 {
                margin: 0;
                font-size: 20px;
                color: #c9bebe;
            }
    
            .popup p {
                font-size: 16px;
                color: #666;
            }
            @keyframes slideUp {
                to {
                    bottom: 0;
                }
            }
    
            @keyframes slideDown {
                to {
                    bottom: -100px;
                }
            }
            .reaction-form {
            margin-top: 20px;
            }
            .emoji-popup {
                display: flex;
                gap: 10px;
                margin-top: 10px;
            }
        </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container col-lg-6">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    <h1 class="text-center text-dark">Latest Tweets</h1>
    <br>
    <div class="container col-lg-6">
        {% for i in result %}
        <a class="text-decoration-none text-dark" href="{% url 'showPost' i.id %}">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="">{{ i.uname }}</h5>
                <p>{{ i.date }}</p>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ i.post |truncatechars:39 }}</h5>

            </div>  
            <div class="card-footer">
                <a href="{% url 'deletepost' i.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        </a>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        </div>
        <div class="popup">
            <h3>Welcome!</h3>
        
    
    
</body>

</html>
