<!DOCTYPE html>
<html>
<head>
    <title>Note Form</title>
</head>
<body>
    <h1>{% if note %}Edit Note{% else %}Add New Note{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ note.title|default_if_none:'' }}"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ note.content|default_if_none:'' }}</textarea><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'note_list' %}">Back to Note List</a>
</body>
</html>
